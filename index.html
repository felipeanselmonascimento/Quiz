<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Quiz !</title>
</head>
<body>
    <section class="first-sec">
        <h1>Quiz</h1>
    </section>
    <section class="nonee">
        <div class="result">
            <p> You got it <span> 0 % </span> right !</p>
        </div>
    </section>
    <section class="second-sec">
        <h2>The best easy general knowledge quiz questions</h2>
        <form class="form-def">
            <div>
                <p>1. What's the highest mountain in the world?</p>
                <div class="label-inp">
                    <label class="check-label">
                        <input type="radio" name="inputquestion1" value="A" checked> Mount Everest
                    </label>
                </div>
                <div>
                    <label class="check-label">
                        <input type="radio" id="inpu" name="inputquestion1" value="B"> Mount Kilimanjaro
                    </label>
                </div>
            </div>
            <div>
                <p>2. What year did World War II end?</p>
                <div>       
                    <label class="check-label">
                        <input type="radio" name="inputquestion2" value="A" checked> 1945
                    </label>
                </div>
                <div>
                    <label class="check-label">
                        <input type="radio" name="inputquestion2" value="B"> 1952
                    </label>
                </div>
            </div>
            <div>
                <p>3. What's the name of the river that runs through Egypt?</p>
                <div>       
                    <label class="check-label">
                        <input type="radio" name="inputquestion3" value="A" checked> The Nile
                    </label>
                </div>
                <div>
                    <label class="check-label">
                        <input type="radio" name="inputquestion3" value="B"> The Mississippi
                    </label>
                </div>
            </div>
            <div>
                <p>4. What is the largest muscle in the body?</p>
                <div>       
                    <label class="check-label">
                        <input type="radio" name="inputquestion4" value="A" checked> The gluteus maximus
                    </label>
                </div>
                <div>
                    <label class="check-label">
                        <input type="radio" name="inputquestion4" value="B"> Stapedius muscle 
                    </label>
                </div>
            </div>
            <div class="btn-div">
                <button class="btn"> Send </button>
            </div>
        </form>
    </section>
<script src="script.js"></script>
</body>
</html>
